name: Prune Branches

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make script executable
      run: chmod +x prune-branches.sh

    - name: Run script
      run: ./prune-branches.sh
